<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gulmohar Anthocyanin Predictor</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body { padding: 2em; }
    .preview-image { max-width: 100%; max-height: 300px; margin-top: 1em; }
    .card-content p { margin: 0.5em 0; }
  </style>
</head>
<body class="grey lighten-4">

  <div class="container">
    <h4 class="center-align teal-text">ðŸŒº Gulmohar Flower Predictor</h4>
    <div class="card">
      <div class="card-content">
        <span class="card-title">Upload Flower Image</span>
        <div class="file-field input-field">
          <div class="btn teal">
            <span>Choose File</span>
            <input type="file" id="imageInput" accept="image/*" />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload image">
          </div>
        </div>
        <img id="preview" class="preview-image responsive-img z-depth-2" />
        <div id="results" class="section"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
